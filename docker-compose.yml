services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www/html
      - ./.env:/var/www/html/.env
      - ./server/000-default.conf:/etc/apache2/sites-available/000-default.conf
      - ./server/apache2.conf:/etc/apache2/apache2.conf
      - ./server/php.ini:/usr/local/etc/php/php.ini

  mysql:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_NAME}                # Crée la base de données à l'initialisation
      MYSQL_USER: ${DB_USER}                    # Crée un utilisateur non root avec ce nom
      MYSQL_PASSWORD: ${DB_PASSWORD}            # Mot de passe pour l'utilisateur non root
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: